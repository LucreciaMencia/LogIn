<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesión</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Nombre de Usuario</label>
                <input type="text" id="email" class="form-control" placeholder="usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Iniciar Sesión</button>
        </form>
        
        <div id="message" class="message hidden"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
